<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link rel="stylesheet" href="/CSS/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <header class="card__header">
        <img class="card__image" src="/images/illustration-hero.svg" alt="" />
        <h1 class="card__headings">Order Summary</h1>
        <p class="card__text">
          You can now listen to millions of songs , audiobooks , and podcasts on
          any device anywhere you like!
        </p>
      </header>
      <div class="plan">
        <div class="grid grid1x3">
          <img class="plan__image" src="/images/icon-music.svg" alt="" />
          <div class="plan__amount">
            <h2 class="plan__duration">Annual plan</h2>
            <p class="plan__budget">$59.99/year</p>
          </div>
          <a class="plan__link" href="#">Change</a>
        </div>
      </div>
      <footer class="footer">
        <a class="btn__link" href=""
          ><button class="btn btn-primary">Proceed To Payment</button></a
        >
        <p class="footer__text">Cancel Order</p>
      </footer>
    </section>
  </body>
</html>
